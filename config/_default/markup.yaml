defaultMarkdownHandler: goldmark
goldmark:
  extensions:
    linkify: false
  parser:
    autoHeadingID: true
    autoHeadingIDType: github
    attribute:
      block: true
      title: true
  renderer:
    unsafe: true
highlight:
  codeFences: false
  guessSyntax: false
  hl_Lines: ""
  lineNoStart: 1
  lineNos: false
  lineNumbersInTable: true
  noClasses: false
  style: dracula
  tabWidth: 4
tableOfContents:
  endLevel: 3
  ordered: false
  startLevel: 2
